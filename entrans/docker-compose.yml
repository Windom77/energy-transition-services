version: '3.8'

services:
  entrans-app:
    build:
      context: .
      args:
        - PYTHON_VERSION=3.10
    container_name: entrans-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      # OPTIMIZED: Use all available cores for PySAM
      - OMP_NUM_THREADS=8
      - MKL_NUM_THREADS=8
      - OPENBLAS_NUM_THREADS=8
      - NUMEXPR_NUM_THREADS=8
      # Memory optimization
      - MALLOC_ARENA_MAX=2
    volumes:
      # Use memory for temporary files (faster I/O)
      - type: tmpfs
        target: /app/tmp
        tmpfs:
          size: 2000000000  # 2GB
      # Keep results persistent
      - ./2.pysam/results:/app/2.pysam/results:z
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '8.00'
          memory: 16G
        reservations:
          cpus: '8.00'  # Use all cores
          memory: 14G
    networks:
      - entrans-network